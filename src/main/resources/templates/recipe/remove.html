<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <h1 th:text="${title}">Default Title</h1>  <!-- Thymeleaf syntax in the h1 -->

    <nav th:replace="fragments :: navigation"></nav>

    <form method="post">

        <div th:each="recipe : ${recipes}" class="checkbox">
            <input type="checkbox" name="recipeIds" th:value="${recipe.recipeId}" th:id="${recipe.recipeId}"/>
            <label th:for="${recipe.recipeId}" th:text="${recipe.name}"></label>
            <br />
        </div>

        <br />

        <input type="submit" value="Remove Recipe" />

    </form>
</body>
</html>
